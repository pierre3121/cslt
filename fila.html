<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala de Espera - Plataforma Educativa</title>
  <script src="https://cdn.tailwindcss.com/"></script>
  <script src="https://cdn.utmify.com.br/scripts/utms/latest.js" data-utmify-prevent-xcod-sck data-utmify-prevent-subids
    async defer></script>
  <script>
    var urlBackRedirect = '../back/index.html'.trim() + ('./back/index.html'.indexOf("?") > 0 ? '&' : '?') + document.location.search.replace('?', '');
    history.pushState({}, "", location.href);
    history.pushState({}, "", location.href);
    window.onpopstate = function () { setTimeout(function () { location.href = urlBackRedirect; }, 1); };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;700&display=swap');
    body { font-family: 'Poppins', 'Inter', Arial, sans-serif; }
    .pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(33,150,243,0.3); }
      70% { box-shadow: 0 0 0 16px rgba(33,150,243,0); }
      100% { box-shadow: 0 0 0 0 rgba(33,150,243,0); }
    }
    .pop {
      animation: pop 0.3s;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      40% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }
    .modern-gradient {
      background: linear-gradient(135deg, #fff 0%, #e3f2fd 100%);
    }
    .main-card {
      background: #fff !important;
      box-shadow: 0 6px 32px 0 rgba(33, 150, 243, 0.10);
    }
    .header-title, .countdown-text, .text-blue-900 {
      color: #2196f3 !important;
    }
    .header-desc, .text-gray-800, .text-gray-700 {
      color: #333 !important;
    }
    .circle-container {
      background: #fff;
      border: 2px solid #e3f2fd;
      box-shadow: 0 2px 12px 0 rgba(33,150,243,0.08);
    }
    @media (max-width: 480px) {
      .main-card {
        padding: 1.2rem !important;
      }
      .circle-container {
        width: 160px !important;
        height: 160px !important;
      }
      .countdown-text {
        font-size: 2.2rem !important;
      }
      .header-title {
        font-size: 1.1rem !important;
      }
      .header-desc {
        font-size: 0.97rem !important;
      }
      .overlay-decor {
        display: none !important;
      }
    }
  </style>
</head>
<body class="bg-blue-900 flex flex-col items-center min-h-screen justify-center p-2">
  <main class="w-full max-w-md mx-auto">
    <section class="main-card rounded-3xl shadow-2xl p-8 flex flex-col items-center gap-6 modern-gradient relative overflow-hidden">
      <div class="overlay-decor absolute inset-0 opacity-5 pointer-events-none" style="background: url('images/fa-solid-900.svg') repeat; background-size: 80px;"></div>
      <header class="w-full text-center mb-2 z-10">
        <h1 class="header-title text-2xl font-bold mb-2 drop-shadow">Aguarde um instante</h1>
        <p class="header-desc text-base font-medium">Você está em uma sala de espera virtual. Em poucos segundos, seu acesso será liberado para continuar sua consulta educativa.</p>
      </header>
      <div class="flex flex-col items-center z-10">
        <div class="circle-container relative w-56 h-56 flex items-center justify-center rounded-full">
          <svg class="absolute w-full h-full" viewBox="0 0 100 100" aria-hidden="true">
            <circle stroke="#E5F0FF" stroke-width="5" fill="none" cx="50" cy="50" r="48"></circle>
            <circle id="progress-circle" stroke="#2196f3" stroke-width="5" fill="none" cx="50" cy="50" r="48" stroke-dasharray="301.593" stroke-dashoffset="301.593" stroke-linecap="round" transform="rotate(-90 50 50)"></circle>
          </svg>
          <div class="absolute flex flex-col items-center text-center w-full">
            <span class="text-blue-900 font-semibold text-xs mb-2">Aguarde...</span>
            <span id="countdown" class="countdown-text text-5xl font-bold mt-1 select-none" aria-live="polite">10</span>
          </div>
        </div>
      </div>
      <span class="text-gray-700 text-base md:text-lg font-semibold mt-4 block text-center">Seu acesso será liberado em breve.</span>      
      <div class="w-full text-center mt-2 z-10">
        <a href="mailto:contato@consultaresgataveis.com" class="text-blue-900 hover:text-blue-800 text-sm underline transition font-semibold">Precisa de ajuda? Fale conosco</a>
      </div>
    </section>
  </main>
  <script>
    let countdownTime = 10;
    const countdownElement = document.getElementById("countdown");
    const progressCircle = document.getElementById("progress-circle");
    const totalCircleLength = 301.593;
    const urlParams = window.location.search;
    progressCircle.style.transition = "stroke-dashoffset 1s linear";
    function updateCountdown() {
      if (countdownTime >= 0) {
        countdownElement.textContent = countdownTime;
        countdownElement.classList.remove('pop');
        void countdownElement.offsetWidth; // reflow para reiniciar animação
        countdownElement.classList.add('pop');
        let progress = (1 - (countdownTime / 10)) * totalCircleLength;
        progressCircle.style.strokeDashoffset = totalCircleLength - progress;
        countdownTime--;
        if (countdownTime >= 0) {
          setTimeout(updateCountdown, 1000);
        } else {
          window.location.href = "login.html" + urlParams;
        }
      }
    }
    updateCountdown();
  </script>
</body>
</html>
